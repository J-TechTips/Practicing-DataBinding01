<!--The heading will be created below. We use the ngFor to bring over the infomation to be displayed on the page-->
<h2>{{ heading }}</h2>
<hr>
<div *ngFor="let person of result">
  <p> Name: {{ person.gender }}
      {{ person.firstName }}
      {{ person.lastName }} <br>
      Age: {{ person.age }} <br>
      Hometown: {{ person.city }}</p>
      <hr>
</div>
